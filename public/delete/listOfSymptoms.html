    <div class="center">
        <br><br><br>
        <h4>Please check all the symptoms that apply:</h4>
        <form action="">
            <input type="checkbox" id="taste" name="taste" value="true">
            <label for="taste"> Loss of sense of taste or smell.</label><br>
            <input type="checkbox" id="fever" name="fever" value="true">
            <label for="fever"> Chills or fever of 100F (37.8C) or higher.</label><br>
            <input type="checkbox" id="throat" name="throat" value="true">
            <label for="throat"> Sore throat (not due to allergies).</label><br>
            <input type="checkbox" id="illness" name="illness" value="true">
            <label for="illness"> Feeling like coming down with an illness. (Ex. Fatigue or muscle aches)</label><br>
            <input type="checkbox" id="headache" name="headache" value="true">
            <label for="headache"> Unusual headache or eye pain.</label><br>
            <input type="checkbox" id="cough" name="cough" value="true">
            <label for="cough"> New cough or change in your cough.</label><br>
            <input type="checkbox" id="breathing" name="breathing" value="true">
            <label for="breathing"> New or worsening shortness of breath (difficulty breathing).</label><br>
            <input type="checkbox" id="others" name="others" value="true">
            <label for="others"> Abdominal pain, nausea, vomiting, diarrhea or loss of appetite.</label><br>
            <input type="checkbox" id="contact" name="contact" value="true">
            <label for="contact"> Learned that you were COVID-19 positive or that you had contact with a confirmed case
                in the last week.</label><br><br>
            <input type="submit" value="Submit">
        </form>



    </div>
