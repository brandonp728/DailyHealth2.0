<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Login</title>
</head>

<body>
    <script src="index.js"></script>
    <div class="header">
        <div class="sub-container">
            <span class="h-text-l">RIT</span>
            <div class="divider"></div>
            <span class="h-text-m align-center">Rochester Insitute of Technology</span>
        </div>

        <div class="sub-container-2 align-center">
            <span class="directories align-center">Directories</span>
            <input class="search" type="text" name="" id="" placeholder="Search RIT">
        </div>
    </div>
    <div class="content">
        <div class="login-container">
            <span class="login-header">RIT Login</span>
            <span>Login to Daily Health 2.0 screen and check-In</span>

            <div class="login-feilds">

                <div class="my-2">
                    <label for="user" style="margin-right: 2rem">Username:</label>
                    <input id="username" class="user" type="text">
                </div>

                <div class="my-2">
                    <label for="pass" style="margin-right: 2rem">Password:</label>
                    <input class="pass" id="password" type="password">
                </div>
            </div>
            <!-- <a href="./home.html"> </a>-->


            <button type="button" class="login-button" onclick="myFunction()">Login</button>

            

<!-- <script>
    function myFunction() {
      const user = document.getElementById("username").value;
      console.log(user);
    }
    </script> -->

            
        </div>
    </div>

</body>

</html>
