<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="header">
      <div class="sub-container">
        <span class="h-text-l">RIT</span>
        <div class="divider"></div>
        <span class="h-text-m align-center"
          >Rochester Insitute of Technology</span
        >
      </div>

      <div class="sub-container-2 align-center">
        <span class="directories align-center">Directories</span>
        <input
          class="search"
          type="text"
          name=""
          id=""
          placeholder="Search RIT"
        />
      </div>
    </div>
    <div class="content">
      <div class="login-container">
        <span class="login-header">RIT Login</span>

        <div class="login-feilds">
          <div class="my-2">
            <span style="margin-right: 1rem">RIT Username</span>
            <input type="text" size="50" />
          </div>
          <div class="my-2">
            <span style="margin-right: 1rem"></span> Password</span>
            &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" size="50" />
          </div>
        </div>
        <a href="./home.html"><button class="login-button">Login</button></a>
      </div>
    </div>
